<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Chat-Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background:  #abdbe3;" onload="bo()">
    <h1 id="name" class="heading"></h1>
    <h3 id="roomcode">RoomCode:</h3>
    <script src="chat.js"></script>
    <div class="main" id="output">
        
    </div>
    <div id="senddiv">
        <span><input class="form-control" id="msg" style="margin-bottom: 10px;" placeholder="Write Message"></span>
        <button class="btn btn-success" id="send" onclick="send()">Send:</button>
        <button class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
    </div>
</body>

</html>
