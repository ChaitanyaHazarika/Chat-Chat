<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to Chat-Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

<body style="background-color: #abdbe3;">
    <script src="main.js"></script>
    <h1 class="heading">Welcome to Chat-Chat</h1>
    <center>
        <div class="main">
            <h3>Welcome to Chat-Chat</h3>
            <label>Here is the best website to chat with your friends</label> <br> <br>
            <button class="btn btn-success" onclick="createroom()">Create room</button> <br>
            <h5>OR</h5>
            <h6>Type Room Code</h6>
            <input class="form-control" style="width: 50%;" id="roomcode" placeholder="Room Code">
            <button class="btn btn-primary" id="submitroomcodebtn" onclick="submitroomcode()">Submit</button>
            <input class="form form-control" style="width: 50% ; margin-top: 20px;" placeholder="Username"
                id="username">
            <button class="btn btn-warning" onclick="addname()" style="margin-top: 20px;">Submit</button>
        </div>
    </center>
</body>

</html>
